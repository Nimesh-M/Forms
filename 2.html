<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Job Application</h2>
    <form >


        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="emailid">Email Id:</label>
        <input type="text" id="emailid" name="emailid">
         <br>
         <br>

         <label for="phoneno">Phone No:</label>
         <input type="tel" id="phoneno" name="phone no">
         <br>
         <br>    

         <label for="fileupload">Resume:</label>
         <input type="file" name="fileupload" id="fileupload">
         <br>
         <br>

        <label for="counter">Experience(in year):</label>
        <input type="number" name="counter" id="counter " min="0" max="50">
          <br>
          <br>
          <fieldset>
            <legend>Skills</legend>

            <label for="checkbox1">HTML:</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            </BR>
            </BR>

            <label for="checkbox2">CSS:</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
                <br>
                <br>
            <label for="checkbox3">JAVASCRIPT:</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br>
            <br>
        </fieldset>

            <label for="educationtpe">Highest Education:</label>
            <select name="educationtype" id="educationtype">
                <option value="HighSchool">HighSchool</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PHD">PHD</option>
            </select>


        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio1">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
            <br>

            <label for="Comments">Comments</label>
            <textarea name="Comments" id="Comments" cols="10" rows="10"></textarea>
             <br>

            
           
        </fieldset>
        <br>
        <button>Submit Application</button>
        
    </form>
</body>
</html>
